name: whatdatbus
description: An app to detect buses and their respective numbers.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  camera: ^0.8.1
  cupertino_icons: ^1.0.2
  flutter_tts: ^3.1.0
  google_ml_kit: ^0.5.1
  image: ^3.0.2
  tflite: 1.1.1
  url_launcher: ^6.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0

flutter:
  assets:
    - assets/models/

flutter_icons:
  android: true
  ios: true
  image_path: assets/icons/icon.png
